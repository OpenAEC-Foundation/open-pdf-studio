name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.10.0'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.get-version.outputs.version }}';
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `Open PDF Studio ${version}`,
              body: `## What's New in ${version}\n\nFree, open-source PDF annotation editor built with Tauri.\n\n### Downloads\n- **Windows**: Download the \`.msi\` installer or \`.exe\` setup file\n- **macOS**: Download the \`.dmg\` file (universal - supports Intel and Apple Silicon)\n- **Linux**: Download the \`.deb\` package, \`.AppImage\`, or \`.snap\` (also available on the [Snap Store](https://snapcraft.io/open-pdf-studio))\n\n### Features\n- PDF viewing and navigation\n- Text selection and search\n- Annotations: highlight, underline, strikethrough\n- Drawing tools: freehand, shapes, text\n- Multi-tab document support\n- Thumbnail navigation\n- Session restore`,
              draft: true,
              prerelease: false
            });
            return data.id;

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
            sign-args: ''
          - platform: 'windows-latest'
            args: ''
            sign-args: '--config C:/TrustedSigning/signing.conf.json'
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            sign-args: ''

    runs-on: ${{ matrix.platform }}
    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: 'tauri2026'
    defaults:
      run:
        working-directory: open-pdf-studio

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust targets (macOS universal)
        if: matrix.platform == 'macos-latest'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Azure Trusted Signing
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        env:
          AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
          AZURE_CODE_SIGNING_NAME: ${{ secrets.AZURE_TRUSTED_SIGNING_ACCOUNT_NAME }}
          AZURE_CERT_PROFILE_NAME: ${{ secrets.AZURE_CERTIFICATE_PROFILE_NAME }}
        run: |
          New-Item -ItemType Directory -Force -Path C:\TrustedSigning | Out-Null

          # Install Trusted Signing dlib via NuGet
          nuget install Microsoft.Trusted.Signing.Client -Version 1.0.60 -OutputDirectory C:\TrustedSigning

          # Find the dlib (x64)
          $dlib = Get-ChildItem "C:\TrustedSigning" -Recurse -Filter "Azure.CodeSigning.Dlib.dll" |
              Where-Object { $_.FullName -match "x64" } |
              Select-Object -First 1
          Write-Host "DLib: $($dlib.FullName)"

          # Find signtool from Windows SDK
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" -Recurse -Filter "signtool.exe" |
              Where-Object { $_.FullName -match "\\x64\\" } |
              Sort-Object LastWriteTime -Descending |
              Select-Object -First 1
          Write-Host "SignTool: $($signtool.FullName)"

          # Create metadata.json for Trusted Signing
          $metadata = @{
            Endpoint = $env:AZURE_ENDPOINT
            CodeSigningAccountName = $env:AZURE_CODE_SIGNING_NAME
            CertificateProfileName = $env:AZURE_CERT_PROFILE_NAME
          } | ConvertTo-Json
          Set-Content -Path "C:\TrustedSigning\metadata.json" -Value $metadata

          # Create sign.cmd wrapper script
          $signCmd = "@echo off`r`n`"$($signtool.FullName)`" sign /v /fd SHA256 /tr http://timestamp.acs.microsoft.com /td SHA256 /dlib `"$($dlib.FullName)`" /dmdf `"C:\TrustedSigning\metadata.json`" `"%~1`"`r`nif %errorlevel% neq 0 exit /b %errorlevel%"
          Set-Content -Path "C:\TrustedSigning\sign.cmd" -Value $signCmd

          # Create Tauri config override with signCommand
          $config = @{
            bundle = @{
              windows = @{
                signCommand = "C:\TrustedSigning\sign.cmd"
              }
            }
          } | ConvertTo-Json -Depth 3
          Set-Content -Path "C:\TrustedSigning\signing.conf.json" -Value $config

          Write-Host "Azure Trusted Signing setup complete"

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        id: tauri-build
        uses: tauri-apps/tauri-action@action-v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        with:
          projectPath: open-pdf-studio
          args: ${{ matrix.args }} ${{ matrix.sign-args }}
          releaseId: ${{ needs.create-release.outputs.release_id }}
          includeUpdaterJson: true

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - name: Publish release
        id: publish-release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false
            });
