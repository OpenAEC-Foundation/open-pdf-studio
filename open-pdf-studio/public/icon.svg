<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F1F5F9"/>
    </linearGradient>
    <linearGradient id="foldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBD5E1"/>
      <stop offset="100%" style="stop-color:#94A3B8"/>
    </linearGradient>
    <linearGradient id="penGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <filter id="pageShadow">
      <feDropShadow dx="1" dy="3" stdDeviation="3" flood-color="#1E3A5F" flood-opacity="0.35"/>
    </filter>
    <filter id="penShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="248" height="248" rx="44" ry="44" fill="url(#bgGrad)"/>
  <!-- Subtle inner highlight -->
  <rect x="4" y="4" width="248" height="124" rx="44" ry="44" fill="white" opacity="0.08"/>

  <!-- Document page -->
  <g filter="url(#pageShadow)">
    <path d="M52 30 L160 30 L196 66 L196 226 L52 226 Z" fill="url(#pageGrad)"/>
    <path d="M160 30 L160 66 L196 66 Z" fill="url(#foldGrad)"/>
  </g>

  <!-- "PDF" label -->
  <rect x="62" y="78" width="58" height="24" rx="4" ry="4" fill="#DC2626"/>
  <text x="91" y="96" font-family="Arial,Helvetica,sans-serif" font-size="17" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PDF</text>

  <!-- Text lines -->
  <rect x="68" y="116" width="90" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="68" y="132" width="112" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="68" y="148" width="76" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="68" y="164" width="100" height="6" rx="3" fill="#CBD5E1"/>
  <rect x="68" y="180" width="60" height="6" rx="3" fill="#CBD5E1"/>

  <!-- Annotation highlight bar -->
  <rect x="66" y="130" width="116" height="10" rx="2" fill="#FBBF24" opacity="0.45"/>

  <!-- Pen / Edit tool -->
  <g filter="url(#penShadow)" transform="translate(148, 152) rotate(-45)">
    <!-- Pen barrel -->
    <rect x="0" y="-7" width="56" height="14" rx="2" fill="url(#penGrad)"/>
    <!-- Pen band -->
    <rect x="44" y="-7" width="5" height="14" fill="#B45309"/>
    <!-- Pen grip ring -->
    <rect x="10" y="-7" width="3" height="14" fill="#D97706" opacity="0.6"/>
    <!-- Pen tip -->
    <polygon points="0,-7 0,7 -12,0" fill="#374151"/>
    <!-- Pen tip point -->
    <polygon points="-8,-2 -8,2 -13,0" fill="#1F2937"/>
    <!-- Eraser -->
    <rect x="49" y="-7" width="14" height="14" rx="3" fill="#F472B6"/>
  </g>
</svg>
