<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Deep teal gradient - unique among PDF editors -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00504B"/>
      <stop offset="50%" stop-color="#00695C"/>
      <stop offset="100%" stop-color="#00897B"/>
    </linearGradient>

    <!-- Document fold -->
    <linearGradient id="foldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E0F2F1"/>
      <stop offset="100%" stop-color="#80CBC4"/>
    </linearGradient>

    <!-- PDF badge gradient -->
    <linearGradient id="badgeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#EF5350"/>
      <stop offset="100%" stop-color="#C62828"/>
    </linearGradient>

    <!-- Pen body gradient -->
    <linearGradient id="penGrad" x1="-11" y1="0" x2="11" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="50%" stop-color="#FFCA28"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="2" dy="4" stdDeviation="7" flood-color="#002E2A" flood-opacity="0.45"/>
    </filter>

    <filter id="penShadow" x="-15%" y="-5%" width="140%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- ===== BACKGROUND ===== -->
  <rect width="512" height="512" rx="90" fill="url(#bgGrad)"/>

  <!-- Subtle inner border for polish -->
  <rect x="3" y="3" width="506" height="506" rx="88" fill="none" stroke="rgba(255,255,255,0.09)" stroke-width="1.5"/>

  <!-- ===== DOCUMENT ===== -->
  <g filter="url(#shadow)">
    <path d="M130 56 L296 56 L364 124 L364 452 Q364 460 356 460 L138 460 Q130 460 130 452 Z" fill="#FAFAFA"/>
  </g>

  <!-- Corner fold -->
  <path d="M296 56 L296 116 Q296 124 304 124 L364 124 Z" fill="url(#foldGrad)"/>

  <!-- ===== TEXT LINES ===== -->
  <rect x="163" y="156" width="168" height="12" rx="6" fill="#AEBDC5"/>
  <rect x="163" y="186" width="138" height="12" rx="6" fill="#C4CFD6"/>
  <rect x="163" y="216" width="158" height="12" rx="6" fill="#C4CFD6"/>
  <rect x="163" y="246" width="118" height="12" rx="6" fill="#C4CFD6"/>
  <rect x="163" y="276" width="148" height="12" rx="6" fill="#C4CFD6"/>

  <!-- ===== PDF BADGE ===== -->
  <rect x="155" y="332" width="98" height="50" rx="8" fill="url(#badgeGrad)"/>
  <text x="204" y="366" font-family="Segoe UI,Arial,Helvetica,sans-serif" font-weight="bold" font-size="31" fill="white" text-anchor="middle">PDF</text>

  <!-- ===== PEN / PENCIL ===== -->
  <!-- Positioned so tip points at document, body extends upper-right -->
  <g transform="translate(352, 262) rotate(40)" filter="url(#penShadow)">
    <!-- Eraser -->
    <rect x="-10" y="-112" width="20" height="18" rx="4" fill="#F48FB1"/>
    <!-- Eraser ferrule -->
    <rect x="-11" y="-94" width="22" height="5" rx="1" fill="#9E9E9E"/>
    <!-- Body -->
    <rect x="-11" y="-89" width="22" height="132" fill="#FFCA28"/>
    <!-- Left face shading -->
    <rect x="-11" y="-89" width="8" height="132" fill="#FFD54F"/>
    <!-- Right face shading -->
    <rect x="3" y="-89" width="8" height="132" fill="#FFB300"/>
    <!-- Tip ferrule -->
    <rect x="-11" y="43" width="22" height="14" rx="1" fill="#B8C0C5"/>
    <rect x="-11" y="50" width="22" height="4" fill="#9EA7AC"/>
    <!-- Wood tip -->
    <polygon points="-11,57 11,57 0,80" fill="#A1887F"/>
    <!-- Graphite point -->
    <polygon points="-4,70 4,70 0,82" fill="#37474F"/>
  </g>

  <!-- Edit stroke near pen tip -->
  <path d="M282 328 Q294 318 310 324" stroke="#FFB300" stroke-width="3.5" fill="none" stroke-linecap="round"/>
</svg>
