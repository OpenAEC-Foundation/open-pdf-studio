<svg xmlns="http://www.w3.org/2000/svg" width="720" height="240" viewBox="0 0 720 240">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c23152"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="720" height="240" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5" fill="none">
    <line x1="0" y1="40" x2="720" y2="40"/>
    <line x1="0" y1="80" x2="720" y2="80"/>
    <line x1="0" y1="120" x2="720" y2="120"/>
    <line x1="0" y1="160" x2="720" y2="160"/>
    <line x1="0" y1="200" x2="720" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="240"/>
    <line x1="240" y1="0" x2="240" y2="240"/>
    <line x1="360" y1="0" x2="360" y2="240"/>
    <line x1="480" y1="0" x2="480" y2="240"/>
    <line x1="600" y1="0" x2="600" y2="240"/>
  </g>

  <!-- Accent line at bottom -->
  <rect x="0" y="236" width="720" height="4" fill="url(#accent)"/>

  <!-- PDF icon representation -->
  <g transform="translate(60, 60)">
    <!-- Document shape -->
    <rect x="0" y="0" width="80" height="100" rx="4" fill="none" stroke="#e94560" stroke-width="2.5" opacity="0.9"/>
    <polygon points="56,0 80,24 56,24" fill="none" stroke="#e94560" stroke-width="2.5" opacity="0.9"/>
    <!-- PDF text -->
    <text x="40" y="68" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#e94560" text-anchor="middle" opacity="0.9">PDF</text>
    <!-- Pen/edit icon overlay -->
    <g transform="translate(55, 70)" opacity="0.9">
      <line x1="0" y1="30" x2="25" y2="5" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
      <polygon points="25,5 30,0 32,7" fill="#3b82f6"/>
      <line x1="0" y1="30" x2="5" y2="32" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- App name -->
  <text x="200" y="100" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="38" font-weight="600" fill="#eaeaea" letter-spacing="0.5">Open PDF Studio</text>

  <!-- Tagline -->
  <text x="200" y="135" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="16" fill="#8b8b8b" letter-spacing="0.3">Free, open-source PDF editor and annotator</text>

  <!-- Feature pills -->
  <g transform="translate(200, 158)">
    <rect x="0" y="0" width="96" height="26" rx="3" fill="#e94560" opacity="0.15"/>
    <text x="48" y="17" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="11" fill="#e94560" text-anchor="middle" font-weight="500">Annotations</text>

    <rect x="106" y="0" width="90" height="26" rx="3" fill="#3b82f6" opacity="0.15"/>
    <text x="151" y="17" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="500">Signatures</text>

    <rect x="206" y="0" width="74" height="26" rx="3" fill="#22c55e" opacity="0.15"/>
    <text x="243" y="17" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="11" fill="#22c55e" text-anchor="middle" font-weight="500">Printing</text>

    <rect x="290" y="0" width="110" height="26" rx="3" fill="#f59e0b" opacity="0.15"/>
    <text x="345" y="17" font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="11" fill="#f59e0b" text-anchor="middle" font-weight="500">Measurement</text>
  </g>

  <!-- Platform icons as text -->
  <g transform="translate(200, 205)">
    <text font-family="Segoe UI, Arial, Helvetica, sans-serif" font-size="11" fill="#64748b" letter-spacing="0.3">Windows  |  macOS  |  Linux</text>
  </g>
</svg>
